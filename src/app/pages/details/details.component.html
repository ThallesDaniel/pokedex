<app-navbar></app-navbar>
<main>
  @if (isLoading) {
  <section class="pokemon__names">
    <h1 class="slideInLeft">{{ pokemon[0].name }}</h1>
    <h2 class="slideInRight">{{ pokemon[1].names[0].name }}</h2>
  </section>

  <section class="pokemon__status">
    <img
      [src]="pokemon[0].sprites.other.dream_world.front_default"
      [alt]="pokemon[0].name"
      class="slideInDown"
    />

    <article class="pokemon__status__statistics fadeIn">
      <section>
        <h3>Estat√≠sticas</h3>

        <ol>
          @for (value of pokemon[0].stats; track $index) {
          <li>
            {{ value.stat.name }}

            <strong>
              {{ value.base_stat }}
            </strong>
          </li>
          }
        </ol>
      </section>

      <a [routerLink]="['']" class="btn btn__secondary"> Voltar </a>
    </article>
  </section>
  }@else {
  <section class="erro">
    <img
      class="img_erro"
      src="https://github.com/troquatte/curso-angular-pokedex/blob/main/src/assets/error.png?raw=true"
      alt=""
    />
  </section>
  }
</main>
